
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elfquest Tarot – 3 Card Spread</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    .spread-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Elfquest Tarot – Three Card Spread</h1>
  <p><a href="index.html">Return to Single Card Draw</a></p>
  <button onclick="drawThreeCards()">Draw 3 Cards</button>
  <div class="spread-container">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
    <div class="card" id="card3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
