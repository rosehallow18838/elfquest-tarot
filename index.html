<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elfquest Tarot</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    #tarot-image {
      max-width: 300px;
      margin-top: 20px;
    }
    #card-description {
      background: white;
      margin: 20px auto;
      max-width: 700px;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Elfquest Tarot</h1>
  <button onclick="drawCard()">Draw a Card</button>
  <div>
    <img id="tarot-image" src="" alt="Elfquest Tarot Card"/>
  </div>
  <div id="card-description"></div>
  <script src="script.js"></script>
</body>
</html>
