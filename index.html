
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elfquest Tarot</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f4ef;
      padding: 30px;
      text-align: center;
    }
    #tarot-image {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease-in-out;
      display: block;
      margin: 0 auto;
    }
    #card-description {
      background: white;
      margin: 30px auto;
      max-width: 800px;
      padding: 25px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      font-size: 16px;
      line-height: 1.6;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #50276f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b3a94;
    }
  </style>
</head>
<body>
  <h1>Elfquest Tarot</h1>
  <p>Click the button below to draw a card from the deck and receive your insight.</p>
  <button onclick="drawCard()">Draw a Card</button>
  <div>
  <div style="margin-top: 20px;">
  <a href="spread.html">Try the 3-Card Spread</a>
</div>
  <div>
    <img id="tarot-image" src="" alt="Elfquest Tarot Card" />
  </div>
  <div id="card-description"></div>
  <script src="script.js"></script>
</body>
</html>
